    <div class="container-fluid">
		<form class="form-horizontal" style="margin:10px auto;width:600px;">
		  <div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">登录名称：</label>
			<div class="col-sm-10">
			  <input type="email" class="form-control" id="inputEmail3" placeholder="登录名称">
			</div>
		  </div>
		  <div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">登录密码：</label>
			<div class="col-sm-10">
			  <input type="password" class="form-control" id="inputPassword3" placeholder="登录密码">
			</div>
		  </div>
		  <div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">企业名称：</label>
			<div class="col-sm-10">
			  <input type="email" class="form-control" id="inputEmail3" placeholder="企业名称">
			</div>
		  </div>
		  <div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">企业类型：</label>
			<div class="col-sm-10">
				<select class="form-control">
				  <option>民营企业</option>
				  <option>国企/事业单位</option>
				  <option>外资企业</option>
				  <option>协会会员单位</option>
				</select>
			</div>
		  </div>
		  <div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">单位区域：</label>
			<div class="col-sm-10">
				<div class="row">
					<div class="col-xs-4">
					  <div class="input-group ">
						<div class="input-group-addon">省</div>
						<select class="form-control">
						  <option>北京市</option>
						  <option>山东省</option>
						  <option>河北省</option>
						  <option>安徽省</option>
						  <option>重庆市</option>
						</select>
					  </div>
					</div>
					<div class="col-xs-4">
					  <div class="input-group">
						<div class="input-group-addon">市</div>
						<select class="form-control">
						  <option>海淀区</option>
						  <option>丰台区</option>
						  <option>朝阳区</option>
						  <option>东城区</option>
						  <option>西城区</option>
						</select>
					  </div>
					</div>
					<div class="col-xs-4">
					  <div class="input-group">
						<div class="input-group-addon">县</div>
						<select class="form-control">
						  <option>海淀区</option>
						  <option>丰台区</option>
						  <option>朝阳区</option>
						  <option>东城区</option>
						  <option>西城区</option>
						</select>
					  </div>
					</div>
			  </div>
			</div>
		  </div>
		  <div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">详细地址：</label>
			<div class="col-sm-10">
			  <input type="email" class="form-control" id="inputEmail3" placeholder="详细地址">
			</div>
		  </div>
		  <div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">联系人：</label>
			<div class="col-sm-10">
			  <input type="email" class="form-control" id="inputEmail3" placeholder="联系人">
			</div>
		  </div>
		  <div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">联系电话：</label>
			<div class="col-sm-10">
			  <input type="email" class="form-control" id="inputEmail3" placeholder="联系电话">
			</div>
		  </div>
		  <div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">联系邮箱：</label>
			<div class="col-sm-10">
			  <input type="email" class="form-control" id="inputEmail3" placeholder="联系邮箱">
			</div>
		  </div>
		  <div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="alert alert-success" role="alert">
				  <a href="cp-company-info.html" class="alert-link">注册（点击该按钮进入下一步）</a>
				</div>
			 
			  <button type="submit" class="btn btn-primary">取消</button>
			</div>
		  </div>
